<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ThRead - Bestseller</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

  <style>
    /* 폰트 정의 */
    @font-face {
      font-family: "SBAggro_L";
      src: url("assets/fonts/SBAggroOTF_L.ttf") format("truetype");
    }

    @font-face {
      font-family: "GmarketSansTTFMedium";
      src: url("assets/fonts/GmarketSansTTFMedium.ttf") format("truetype");
    }

    body {
      margin: 0;
      padding: 0;
      color: #333;
      font-family: "Helvetica Neue", Arial, sans-serif;
    }

    .bestseller .book img {
      width: 150px;
      height: 220px;
      object-fit: cover;
      display: block;
      margin-inline: auto;
      border-radius: .25rem;
    }

    .bestseller .book-title {
      max-width: 150px;
      margin: .5rem auto 0;
      font-size: .9rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-family: "GmarketSansTTFMedium";
    }

    .bestseller .section-title {
      font-family: "SBAggro_L";
    }
  </style>
</head>

<body>
  <!-- 베스트셀러 섹션 -->
  <section class="bestseller py-5">
    <div class="container bestseller-container">
      <div class="row align-items-center g-3 border p-3">
        <!-- ⬅️ 왼쪽 제목 -->
        <div class="col-12 col-sm-3 col-md-2 text-sm-start text-center">
          <h5 class="m-0  fw-bold section-title">베스트셀러</h5>
        </div>

        <!-- ➡️ 오른쪽 캐러셀 -->
        <div class="col-12 col-sm-9 col-md-10 position-relative">
          <div id="bestsellerCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2500"
            data-bs-pause="false" data-bs-wrap="true">

            <div class="carousel-inner">
              <!-- 1번째 슬라이드 -->
              <div class="carousel-item active">
                <div class="d-flex justify-content-center gap-4 flex-wrap">
                  <figure class="book text-center m-0">
                    <img src="assets/bestsellers/img1.jpeg" alt="책 1">
                    <figcaption class="book-title">소년이 온다</figcaption>
                  </figure>
                  <figure class="book text-center m-0">
                    <img src="assets/bestsellers/img2.jpeg" alt="책 2">
                    <figcaption class="book-title">채식주의자</figcaption>
                  </figure>
                  <figure class="book text-center m-0">
                    <img src="assets/bestsellers/img3.jpeg" alt="책 3">
                    <figcaption class="book-title">대온실 수리 보고서</figcaption>
                  </figure>
                  <figure class="book text-center m-0">
                    <img src="assets/bestsellers/img4.jpeg" alt="책 4">
                    <figcaption class="book-title">급류</figcaption>
                  </figure>
                </div>
              </div>
              <div class="carousel-item">
                <div class="d-flex justify-content-center gap-4 flex-wrap">
                  <figure class="book text-center m-0">
                    <img src="assets/bestsellers/img5.jpeg" alt="책 5">
                    <figcaption class="book-title">시간의 계곡</figcaption>
                  </figure>
                  <figure class="book text-center m-0">
                    <img src="assets/bestsellers/img6.jpeg" alt="책 6">
                    <figcaption class="book-title">인간 실격</figcaption>
                  </figure>
                  <figure class="book text-center m-0">
                    <img src="assets/bestsellers/img7.jpeg" alt="책 7">
                    <figcaption class="book-title">노르웨이의 숲</figcaption>
                  </figure>
                  <figure class="book text-center m-0">
                    <img src="assets/bestsellers/img8.jpeg" alt="책 8">
                    <figcaption class="book-title">정원에 대하여</figcaption>
                  </figure>
                </div>
              </div>
              <div class="carousel-item">
                <div class="d-flex justify-content-center gap-4 flex-wrap">
                  <figure class="book text-center m-0">
                    <img src="assets/bestsellers/img9.jpeg" alt="책 9">
                    <figcaption class="book-title">네 칼이 센가, 내 칼이 센가.</figcaption>
                  </figure>
                  <figure class="book text-center m-0">
                    <img src="assets/bestsellers/img10.jpeg" alt="책 10">
                    <figcaption class="book-title">새벽의 사원</figcaption>
                  </figure>
                  <figure class="book text-center m-0">
                    <img src="assets/bestsellers/img11.jpeg" alt="책 11">
                    <figcaption class="book-title">위싱 머신</figcaption>
                  </figure>
                  <figure class="book text-center m-0">
                    <img src="assets/bestsellers/img12.jpeg" alt="책 12">
                    <figcaption class="book-title">모순</figcaption>
                  </figure>
                </div>
              </div>
            </div>

            <!-- Next 컨트롤만 표시 -->
            <button class="carousel-control-next" type="button" data-bs-target="#bestsellerCarousel"
              data-bs-slide="next" aria-label="다음">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
          </div>
        </div>
      </div>

  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
