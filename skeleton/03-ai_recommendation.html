<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ThRead - AI recommendation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <style>
    /* 폰트 정의 */
    @font-face {
      font-family: "SBAggroOTF_L";
      src: url("assets/fonts/SBAggroOTF_L.ttf") format("truetype");
    }

    @font-face {
      font-family: "GmarketSansTTFMedium";
      src: url("assets/fonts/GmarketSansTTFMedium.ttf") format("truetype");
    }

    body {
      margin: 0;
      padding: 0;
      color: #333;
      font-family: "Helvetica Neue", Arial, sans-serif;
    }

    .ai-recommendation {
      width: 80%;
      margin: 0 auto;
    }

    .section-title {
      font-family: "GmarketSansTTFMedium";
      font-size: 1.4rem;
      font-weight: 700;
      margin: 0;
    }

    .ai-gap {
      /* ✅ 좌/우 컬럼 사이 고정 간격(px) */
      --bs-gutter-x: 64px;
      /* 원하는 값으로 조정 */
      --bs-gutter-y: 0;
    }

    /* 책 표지 고정 크기 + 내부 고정 간격 */
    .ai-books {
      gap: 24px;
    }

    /* 이미지들 사이 간격 고정 */
    .ai-bk {
      width: 120px;
      height: 180px;
      object-fit: cover;
      border-radius: .25rem;
    }

    .ai-bk-lg {
      width: 140px;
      height: 210px;
    }

    /* 가운데 책만 살짝 크게 */

    .ai-emph {
      color: #fe4a51;
      font-family: "SBAggroOTF_L";
      font-size: 1.3rem;
      font-weight: 700;
    }

    /* 화면이 좁아지면 세로 스택 (< lg) */
    @media (max-width: 991.98px) {

      /* 선택: 세로로 쌓일 때 좌우 여백 제거(원하면 유지 가능) */
      .ai-gap {
        --bs-gutter-x: 0;
      }

      .ai-books {
        justify-content: center;
      }

      .ai-recommendation .col-lg-5 {
        text-align: center;
        margin-top: 16px;
      }
    }
  </style>
</head>

<body>
  <!-- AI 추천 섹션 -->
  <section class="py-5">
    <div class="ai-recommendation">
      <!-- 과제 안내:
             1. Bootstrap의 grid 시스템을 활용하여 "AI 추천" 섹션을 구현하세요.
             2. 섹션 전체 폭은 80%로 설정하며, 중앙에 배치합니다.
             3. 좌측 영역에는 AI가 추천한 도서 3권의 이미지를, 우측 영역에는 서비스 소개 텍스트를 배치합니다.
             4. 좌측 영역과 우측 영역의 비율은 7:5로 설정하고, 두 영역은 수직 중앙 정렬되어야 합니다.
             5. 서비스 소개 텍스트 내 "활동 데이터 기반" 부분은 강조 처리하여, 
                - 색상: #fe4a51, 
                - 글꼴: SBAggroOTF_L, 
                - 글자 크기: 1.3rem 
                이 적용되도록 작성하세요.
             
             ※ 이외 필요한 레이아웃 및 스타일은 여러분의 창의성을 발휘하여 추가하실 수 있습니다.
        -->
      <!-- 좌측: 도서 이미지 영역 -->
      <div class="row align-items-center ai-gap">
        <!-- 좌측 7 : 도서 3권 이미지 -->
        <div class="col-12 col-lg-7">
          <div class="ai-books d-flex justify-content-center justify-content-lg-start">
            <img src="assets/ai_recommendation/img1.jpeg" alt="Bauhaus" class="ai-bk">
            <img src="assets/ai_recommendation/img2.jpeg" alt="Mastering AI" class="ai-bk ai-bk-lg">
            <img src="assets/ai_recommendation/img3.jpeg" alt="Design" class="ai-bk">
          </div>
        </div>

        <!-- 우측 5 : 소개 텍스트 -->
        <div class="col-12 col-lg-5 text-center text-lg-start">
          <h3 class="mb-2 section-title">AI 추천</h3>
          <p class="text-muted mb-1">구매 목록, 감명 깊게 읽은 도서 등</p>
          <p class="text-muted m-0">
            사용자 활동의 <span class="ai-emph">활동 데이터 기반</span> 인공지능 도서 추천
          </p>
        </div>
      </div>
    </div>
  </section>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
