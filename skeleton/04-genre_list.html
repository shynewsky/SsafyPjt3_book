<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ThRead - Genre</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

  <style>
    /* 폰트 정의 */
    @font-face {
      font-family: "SBAggro_L";
      src: url("assets/fonts/SBAggroOTF_L.ttf") format("truetype");
    }

    @font-face {
      font-family: "GmarketSansTTFMedium";
      src: url("assets/fonts/GmarketSansTTFMedium.ttf") format("truetype");
    }

    /* Flexbox 그리드 컨테이너 (직접 작성할 것) */
    .genre-books {
      text-align: center;

    }

    .genre-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
    }

    .genre-item {
      box-sizing: border-box;
      margin: 20px 0 20px 0;
      position: relative;
    }

    .genre-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      /* 꽉 채우기(크롭) → contain이면 전체 보이기 */
      object-position: center;
      /* 크롭 기준 위치(좌측/우측 등 조정 가능) */
      border-radius: 10px;
    }

    .sctext {
      position: absolute;
      left: 20px;
      bottom: 10px;
      padding: 4px 8px;
      color: white;
    }
  </style>
</head>

<body>
  <section class="genre-books container"><!--container-->
    <h3 class="section-title">장르별 도서 목록</h3>
    <!-- 
        [과제 안내]
        아래 영역에 Flexbox 컨테이너(예: <div class="genre-grid">)를 만들고,
        각 장르 아이템을 4열로 배치하는 코드를 작성하세요.
        * 화면 폭 412px 이하에서는 1열로 배치되도록 미디어 쿼리가 적용되어야 합니다.
      -->
    <div class="genre-list row"><!--row--><!--col-3-->
      <div class="genre-item col-12 col-sm-3">
        <img src="assets/genre/travel.jpg"><span class="sctext">여행</span>
      </div>
      <div class="genre-item col-12 col-sm-3">
        <img src="assets/genre/health.jpg"><span class="sctext">건강</span>
      </div>
      <div class="genre-item col-12 col-sm-3">
        <img src="assets/genre/art.jpg"><span class="sctext">예술</span>
      </div>
      <div class="genre-item col-12 col-sm-3">
        <img src="assets/genre/history.jpg"><span class="sctext">역사</span>
      </div>
      <div class="genre-item col-12 col-sm-3">
        <img src="assets/genre/economy.jpg"><span class="sctext">경제</span>
      </div>
      <div class="genre-item col-12 col-sm-3">
        <img src="assets/genre/philosophy.jpg"><span class="sctext">철학</span>
      </div>
      <div class="genre-item col-12 col-sm-3">
        <img src="assets/genre/natural_science.jpg"><span class="sctext">자연과학</span>
      </div>
      <div class="genre-item col-12 col-sm-3">
        <img src="assets/genre/baby.jpg"><span class="sctext">육아</span>
      </div>
      <div class="genre-item col-12 col-sm-3">
        <img src="assets/genre/youth.jpg"><span class="sctext">청소년</span>
      </div>
      <div class="genre-item col-12 col-sm-3">
        <img src="assets/genre/romance.jpg"><span class="sctext">로맨스</span>
      </div>
    </div>
    <!-- 코드는 여기에 작성하시오 -->
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
