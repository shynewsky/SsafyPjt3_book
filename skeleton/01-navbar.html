<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ThRead - Navbar & Hero</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

  <style>
    /* 폰트 정의 */
    @font-face {
      font-family: "SBAggro_L";
      src: url("assets/fonts/SBAggroOTF_L.ttf") format("truetype");
    }

    @font-face {
      font-family: "GmarketSansTTFMedium";
      src: url("assets/fonts/GmarketSansTTFMedium.ttf") format("truetype");
    }

    /* Navbar 관련 스타일 */
    .nav-section {
      position: absolute;
      z-index: 1000;
      width: 100%;
    }

    .nav-section .nav-subtitle {
      font-family: "GmarketSansTTFMedium";
    }

    .nav-subtitle .th {
      color: #fff;
    }

    .nav-subtitle .read {
      color: #fe4a51;
    }

    .nav-section .nav-link {
      font-family: "SBAggro_L";
      color: #fff;
      transition: color .15s ease;
    }

    .nav-section .nav-link:hover,
    .nav-section .nav-link:focus {
      color: #fe4a51;
    }

    .nav-menu {
      gap: clamp(.5rem, 2vw, 1.25rem);
    }

    /* Hero 섹션 관련 스타일 */
    .hero-section {
      min-height: 80vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
    }

    .hero-section img.hero-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    .hero-overlay {
      background: rgba(0, 0, 0, 0.5);
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 3;
    }

    .hero-title {
      font-family: "GmarketSansTTFMedium";
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: rgba(74, 74, 74, 0.6);
      border-radius: 0.2rem;
      padding: 0 1rem;
    }

    .hero-subtitle {
      font-weight: 700;
      font-size: 1.5rem;
    }

    .hero-subtitle .th {
      color: #fff;
      font-family: "GmarketSansTTFMedium";
    }

    .hero-subtitle .read {
      color: #fe4a51;
      font-family: "GmarketSansTTFMedium";
    }

    @media (max-width: 411px) {
      .d-412-break {
        display: block;
      }
    }

    @media (min-width: 412px) {
      .navbar .navbar-collapse {
        display: flex !important;
        /* collapse 숨김을 무시하고 보이게 */
        flex-basis: auto;
      }

      .navbar .navbar-nav {
        flex-direction: row;
      }

      .navbar .navbar-toggler {
        display: none;
      }

      .d-412-deactivate {
        display: none;
      }
    }
  </style>
</head>

<body>
  <!-- 1. Navbar 섹션: 아래의 주석을 참고하여 Bootstrap Navbar 컴포넌트를 사용하여 구현할 것 -->
  <!-- 
      요구사항:
      - 좌측: 로고 텍스트 “ThRead” (“Th”: 흰색, “Read”: 붉은색, 글꼴: GmarketSansTTFMedium)
      - 우측: 메뉴 항목 “쓰레드”, “도서 검색”, “마이 페이지”, “로그아웃” (텍스트 흰색, hover 시 붉은색, 글꼴: SBAggro_L)
      - Navbar 배경: 투명, Hero 이미지 위에 배치
      - 화면 폭 412px 이하일 경우 햄버거 메뉴(toggle) 사용
      - Navbar는 페이지 최상단에서 absolute 위치, z-index: 1000 이상 설정
    -->

  <!-- 여기에 Navbar 코드를 작성하세요 -->
  <section class="nav-section">
    <nav class="navbar nav-section">
      <div class="container">
        <a class="navbar-brand nav-subtitle" href="#">
          <span class="th">Th</span><span class="read">Read</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav nav-menu ms-auto">
            <li class="nav-item ms-auto">
              <a class="nav-link" href="#">쓰레드</a>
            </li>
            <li class="nav-item ms-auto">
              <a class="nav-link" href="#">도서 검색</a>
            </li>
            <li class="nav-item ms-auto">
              <a class="nav-link" href="#">마이 페이지</a>
            </li>
            <li class="nav-item ms-auto">
              <a class="nav-link" href="#">로그아웃</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </section>
  <!-- 2. Hero 섹션 -->
  <section class="hero-section">
    <img src="assets/nav/hero_image.jpg" alt="Hero Image" class="hero-img" />
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1 class="hero-title">
        AI 기반 도서 분석 및<br class="d-412-deactivate"> 창작 지원 통합 솔루션 서비스
      </h1>
      <!-- <h1 class="hero-title d-412-activate">
        AI 기반 도서 분석 및<br>창작 지원 통합 솔루션 서비스
      </h1> -->
      <div class="hero-subtitle"><span class="th">Th</span><span class="read">Read</span></div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
